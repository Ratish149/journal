<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TradingView Widget Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        .test-container {
            max-width: 1200px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }
        .chart-card {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        }
        .chart-title {
            font-size: 1.5rem;
            font-weight: bold;
            margin-bottom: 15px;
            background: linear-gradient(45deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .tradingview-widget-container {
            height: 400px;
            width: 100%;
        }
        .chart-link {
            margin-top: 15px;
            padding: 10px;
            background: #f8fafc;
            border: 1px solid #e2e8f0;
            border-radius: 6px;
            font-size: 0.875rem;
        }
        .chart-link a {
            color: #3b82f6;
            text-decoration: none;
        }
        .chart-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="test-container">
        <div class="chart-card">
            <div class="chart-title">Lower Time Frame</div>
            <div class="tradingview-widget-container">
                <div id="tradingview_lower_time_frame"></div>
            </div>
            <div class="chart-link">
                <strong>TradingView Link:</strong> 
                <a href="https://www.tradingview.com/x/Ivpq79wn" target="_blank">
                    https://www.tradingview.com/x/Ivpq79wn
                </a>
            </div>
        </div>
        
        <div class="chart-card">
            <div class="chart-title">Higher Time Frame</div>
            <div class="tradingview-widget-container">
                <div id="tradingview_higher_time_frame"></div>
            </div>
            <div class="chart-link">
                <strong>TradingView Link:</strong> 
                <a href="https://www.tradingview.com/x/UFBOKMJP" target="_blank">
                    https://www.tradingview.com/x/UFBOKMJP
                </a>
            </div>
        </div>
    </div>
    
    <script type="text/javascript" src="https://s3.tradingview.com/tv.js"></script>
    <script>
        // Initialize TradingView widgets
        document.addEventListener('DOMContentLoaded', function() {
            // Lower Time Frame Widget
            new TradingView.widget({
                "width": "100%",
                "height": "100%",
                "symbol": "EURUSD",
                "interval": "D",
                "timezone": "Etc/UTC",
                "theme": "light",
                "style": "1",
                "locale": "en",
                "toolbar_bg": "#f1f3f6",
                "enable_publishing": false,
                "allow_symbol_change": true,
                "container_id": "tradingview_lower_time_frame"
            });

            // Higher Time Frame Widget
            new TradingView.widget({
                "width": "100%",
                "height": "100%",
                "symbol": "GBPUSD",
                "interval": "W",
                "timezone": "Etc/UTC",
                "theme": "light",
                "style": "1",
                "locale": "en",
                "toolbar_bg": "#f1f3f6",
                "enable_publishing": false,
                "allow_symbol_change": true,
                "container_id": "tradingview_higher_time_frame"
            });
        });
    </script>
</body>
</html>
