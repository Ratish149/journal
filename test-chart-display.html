<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chart Display Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        .test-container {
            max-width: 1200px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }
        .chart-card {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        }
        .chart-title {
            font-size: 1.5rem;
            font-weight: bold;
            margin-bottom: 15px;
            background: linear-gradient(45deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .chart-iframe {
            width: 100%;
            height: 400px;
            border: 1px solid #e5e7eb;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .chart-link {
            margin-top: 15px;
            padding: 10px;
            background: #f8fafc;
            border: 1px solid #e2e8f0;
            border-radius: 6px;
            font-size: 0.875rem;
        }
        .chart-link a {
            color: #3b82f6;
            text-decoration: none;
        }
        .chart-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="test-container">
        <div class="chart-card">
            <div class="chart-title">Lower Time Frame</div>
            <iframe 
                src="https://www.tradingview.com/x/lvpq79wn" 
                class="chart-iframe"
                frameborder="0"
                allowfullscreen>
            </iframe>
            <div class="chart-link">
                <strong>TradingView Link:</strong> 
                <a href="https://www.tradingview.com/x/lvpq79wn" target="_blank">
                    https://www.tradingview.com/x/lvpq79wn
                </a>
            </div>
        </div>
        
        <div class="chart-card">
            <div class="chart-title">Higher Time Frame</div>
            <iframe 
                src="https://www.tradingview.com/x/UFBOKMJP" 
                class="chart-iframe"
                frameborder="0"
                allowfullscreen>
            </iframe>
            <div class="chart-link">
                <strong>TradingView Link:</strong> 
                <a href="https://www.tradingview.com/x/UFBOKMJP" target="_blank">
                    https://www.tradingview.com/x/UFBOKMJP
                </a>
            </div>
        </div>
    </div>
    
    <script>
        // Add loading states
        const iframes = document.querySelectorAll('iframe');
        iframes.forEach(iframe => {
            iframe.addEventListener('load', function() {
                console.log('Chart loaded successfully');
            });
            
            iframe.addEventListener('error', function() {
                console.error('Failed to load chart');
            });
        });
    </script>
</body>
</html>
